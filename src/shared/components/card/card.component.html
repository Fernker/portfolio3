<div class="port-card">
  <div class="port-card__img">
    <ng-content select="port-card-image" />
  </div>
  <div class="port-card__info">
    <div class="port-card__title">
      <ng-content select="port-card-title" />
    </div>
    <div class="port-card__sub-title">
      <ng-content select="port-card-sub-title" />
    </div>
    <div class="port-card__made-with">
      Made with:
      <ng-content select="port-badge" />
    </div>
    <div class="port-card__content">
      <ng-content />
    </div>
  </div>
</div>
